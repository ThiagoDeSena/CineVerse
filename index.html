<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineVerse</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[var(--background-color)]">
    <div class="flex size-full min-h-screen flex-col">
        <header
            class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] bg-[var(--background-color)] bg-opacity-80 px-10 py-3 backdrop-blur-sm">
            <div class="flex items-center gap-8">
                <a class="flex items-center gap-3 text-[var(--text-primary)]" href="#">
                    <svg class="size-6 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_6_330)">
                            <path clip-rule="evenodd"
                                d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                                fill="currentColor" fill-rule="evenodd"></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_6_330">
                                <rect fill="white" height="48" width="48"></rect>
                            </clipPath>
                        </defs>
                    </svg>
                    <h1 class="text-xl font-bold tracking-tight">CineVerse</h1>
                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors"
                        href="#">Inicio</a>
                    <a class="text-sm font-medium text-[var(--primary-color)]" href="#">Filmes</a>
                    <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors"
                        href="#">Gêneros</a>
                    <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors"
                        href="#">Watchlist</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="text-[var(--text-secondary)]" fill="currentColor" height="20px"
                            viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                            </path>
                        </svg>
                    </div>
                    <input
                        class="form-input block w-full rounded-md border-0 bg-[var(--surface-color)] py-2 pl-10 pr-3 text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm"
                        placeholder="Pesquisar filmes..." type="search" />
                </div>
                <button
                    class="flex items-center justify-center rounded-full p-2 text-[var(--text-secondary)] hover:bg-[var(--surface-color)] hover:text-[var(--text-primary)] transition-colors">
                    <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z">
                        </path>
                    </svg>
                </button>
                <div class="aspect-square size-10 rounded-full bg-cover bg-center bg-no-repeat"
                    style='background-image: url("img/thiago.jpg");'>
                </div>
            </div>
        </header>
        <main class="container mx-auto flex-1 px-4 py-8 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="sticky top-24">
                        <form class="space-y-6 rounded-lg bg-[var(--surface-color)] p-6 shadow-lg">
                            <h2 class="text-2xl font-bold">Adicionar Novo Filme/Série</h2>
                            <div>
                                <label class="block text-sm font-medium text-[var(--text-secondary)]"
                                    for="movie-title">Título</label>
                                <input
                                    class="form-input mt-1 block w-full rounded-md border-0 bg-[#3e3e3e] py-3 px-4 text-[var(--text-primary)] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="movie-title" placeholder="Nome do Filme/Série" type="text" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[var(--text-secondary)]"
                                    for="movie-year">Ano</label>
                                <input
                                    class="form-input mt-1 block w-full rounded-md border-0 bg-[#3e3e3e] py-3 px-4 text-[var(--text-primary)] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="movie-year" placeholder="2025" type="number" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[var(--text-secondary)]"
                                    for="movie-genre">Gênero</label>
                                <select
                                    class="form-select mt-1 block w-full rounded-md border-0 bg-[#3e3e3e] py-3 px-4 text-[var(--text-primary)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="movie-genre">
                                    <option disabled selected>Selecione um gênero</option>
                                    <option>Ação</option>
                                    <option>Animação</option>
                                    <option>Aventura</option>
                                    <option>Comédia</option>
                                    <option>Crime</option>
                                    <option>Documentário</option>
                                    <option>Drama</option>
                                    <option>Fantasia</option>
                                    <option>Ficção Científica</option>
                                    <option>Guerra</option>
                                    <option>Musical</option>
                                    <option>Romance</option>
                                    <option>Suspense</option>
                                    <option>Terror</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[var(--text-secondary)]"
                                    for="movie-image">Imagem URL (Opcional)</label>
                                <input
                                    class="form-input mt-1 block w-full rounded-md border-0 bg-[#3e3e3e] py-3 px-4 text-[var(--text-primary)] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="movie-image" placeholder="https://exemplo.com/capa.jpg" type="url" />
                            </div>
                            <button
                                class="w-full rounded-md bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white shadow-sm hover:bg-red-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-color)] transition-colors"
                                type="submit">Adicionar Filme/Série</button>
                        </form>
                    </div>
                </div>
                <div class="lg:col-span-2">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold tracking-tight">Meus Filmes/Séries</h2>
                        <div class="mt-4 sm:mt-0">
                            <label class="sr-only" for="genre-filter">Filter by genre</label>
                            <select
                                class="form-select rounded-md border-0 bg-[var(--surface-color)] text-[var(--text-primary)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm"
                                id="genre-filter">
                                <option>Todos os Gêneros</option>
                                <option>Ação</option>
                                <option>Animação</option>
                                <option>Aventura</option>
                                <option>Comédia</option>
                                <option>Crime</option>
                                <option>Documentário</option>
                                <option>Drama</option>
                                <option>Fantasia</option>
                                <option>Ficção Científica</option>
                                <option>Guerra</option>
                                <option>Musical</option>
                                <option>Romance</option>
                                <option>Suspense</option>
                                <option>Terror</option>
                            </select>
                        </div>
                    </div>
                    <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
